<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-1.11.3.min.js"></script>
	<script src="script.js"></script>
	<title>Movies</title>
</head>
<body>
	<header>MovieTinder</header>
	<section class="flex">
		<div class="movie-art"><img src="https://image.tmdb.org/t/p/w396/fYzpM9GmpBlIC893fNjoWCwE24H.jpg"></div>
		<div class="btn-opinions-group">
			<div class="btn-opinion btn-like">Like</div>
			<div class="btn-opinion btn-notseen">Not seen</div>
			<div class="btn-opinion btn-dislike">Dislike</div>
		</div>
		<div class="btn-rec">Recommendations</div>
	</section>
	<section class="overlay" style="display: none; position: absolute; width: 100%; height: 100%; z-index: 10000; top: 0; left: 0; background-color: black; opacity: 0.5;">
	</section>
	<section class="overlay" style="display: none; position: absolute; width: 100%; height: 100%; z-index: 10001; top: 0; left: 0;">
		<section class="flex">
			<div style="width: 50%; height: 50%; background-color: white;">
			Recommendations
			<div class="btn-overlay-close">Close</div>
			</div>
		</section>
	</section>
</body>
</html>
